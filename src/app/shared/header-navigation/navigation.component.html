<ul *ngIf="auth.authenticated" class="navbar-nav float-left mr-auto">
  <li class="nav-item d-none d-md-block">
    <a (click)="toggleSidebar.emit()" class="nav-link sidebartoggler waves-effect waves-light"
      style="text-decoration: none;" href="javascript:void(0)" data-sidebartype="mini-sidebar">
      <i class="sl-icon-menu font-20"></i>
    </a>
  </li>
  <!-- ============================================================== -->
  <!-- mega menu -->
  <!-- ============================================================== -->
  <li class="nav-item" *ngIf="auth.authenticated">
    <a class="nav-link" routerLink="/listing/new"><span class="mdi mdi-plus-circle"></span> Create New Listing</a>
  </li>
  <li class="nav-item" *ngIf="auth.authenticated">
    <a class="nav-link" routerLink="/contact/new"><span class="mdi mdi-plus-circle"></span> Add New Contact</a>
  </li>
  <li class="nav-item">
    <ais-instantsearch [config]="{
      apiKey: 'efe2e1f090c52825b9413451ca24f3b0',
      appId: '5BBJ80MJOQ',
      indexName: 'Residential',
      routing: true
    }">
    <ais-configure [searchParameters]="{ hitsPerPage: 20 }" > </ais-configure>
      <ais-search-box placeholder='Search for listings' searchAsYouType='true'></ais-search-box>
      <ais-hits>
        <ng-template let-hits="hits">
          <div *ngFor="let hit of hits">
            {{hit.data.listingProfile.data.headline}}<br />
            <small>{{hit.data.listingProfile.data.price}}</small>
          </div>
        </ng-template>
      </ais-hits>
    </ais-instantsearch>
  </li>
  <!-- ============================================================== -->
  <!-- End Messages -->
  <!-- ============================================================== -->
</ul>

<div class="row m-t-20">
  <div class="col-md-12">
    <ais-instantsearch [config]="{
      apiKey: 'efe2e1f090c52825b9413451ca24f3b0',
      appId: '5BBJ80MJOQ',
      indexName: 'mandates_Residential',
      routing: true
    }">
    <div class="card bg-light-info m-b-5">
      <div class="card-body">
    <ais-search-box></ais-search-box>
  </div>
</div>
<span class="text-muted float-right m-b-5"><ais-stats> <ng-template let-state="state" style="font-size: 0.8rem;"> {{state.nbHits}} results found in {{state.processingTimeMS}}ms.</ng-template></ais-stats></span>
    <ais-hits>
      <ng-template let-hits="hits">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <tbody>
              <tr *ngFor="let hit of hits">
<td>
    {{hit.data.address.formatted_address}}
</td>
<td>
    {{hit.data.web.data.listingProfile.data.uniqueCodeRef}}
</td>
<td>
    {{hit.data.sellers['0']['data']['fullName']}} - {{hit.data.sellers['0']['data']['email']}}
</td>
<td>
    <a class="btn btn-block btn-rounded btn-outline-primary" href="/#/mandate/{{hit._id}}">Manage Mandate</a>
</td>
              </tr>
            </tbody>
      </table>
    </div>
      </ng-template>
    </ais-hits>
    <ais-pagination showNext="true" showPrevious="true" showLast="true" showFirst="true"></ais-pagination>
  </ais-instantsearch>
</div>
</div>

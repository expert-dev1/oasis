<div class="row m-t-20">
    <div class="col-md-12">
        <formio src="https://digitaloffice.form.io/searchcontacts" (submit)="onSubmit($event)"></formio>
        <formio-grid src="https://digitaloffice.form.io/contacts"
            [query]="{sort:'-created', limit:100}" (rowSelect)="onSelect($event)"
            [createText]="'New Contact'" (createItem)="onCreateItem()"></formio-grid>
    </div>
</div>
